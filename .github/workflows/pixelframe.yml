name: PixelFrame Visual Regression

on:
  pull_request:
    branches: [ main ]

jobs:
  visual-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          playwright install chromium --with-deps

      - name: Capture Current State
        run: |
          pixelframe capture run --config demo-config.yml

      - name: Get Latest Run Directory
        run: |
          echo "RUN_DIR=$(ls -d demo-showcase/run-* | tail -1)" >> $GITHUB_ENV

      - name: Run Visual Diff
        run: |
          pixelframe diff run baseline "$RUN_DIR" --fail-under 99.0

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pixelframe-results
          path: demo-showcase/